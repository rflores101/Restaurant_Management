<!DOCTYPE html>
{% extends "inventory/base.html" %}
{% load static %}

{% block head %}
<h1>Menu</h1>
{% endblock %}

{% block body %}
<a href="{% url 'menuitemcreate' %}">Add a Menu Item</a>
<p></p>
<table>
    <tr>
        <th>Menu Item</th>
        <th>Price</th>
    </tr>
    {% for item in menu_items %}
    <tr>
        <td><a href="{% url 'recipe' item.id %}">{{ item.title }}</a></td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
